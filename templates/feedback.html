<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Session Feedback</title>
</head>
<body>
  <h2>Session Feedback</h2>
  <form method="POST" action="/feedback_submit">
    <input type="hidden" name="name" value="{{ name }}">
    <p>How would you rate today's session?</p>
    <select name="rating" required>
      <option value="">--Select--</option>
      <option value="5">⭐️⭐️⭐️⭐️⭐️ Excellent</option>
      <option value="4">⭐️⭐️⭐️⭐️ Good</option>
      <option value="3">⭐️⭐️⭐️ Average</option>
      <option value="2">⭐️⭐️ Poor</option>
      <option value="1">⭐️ Very bad</option>
    </select>

    <p>Any comments or suggestions?</p>
    <textarea name="comment" rows="4" cols="40" placeholder="Your thoughts..."></textarea><br><br>

    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
